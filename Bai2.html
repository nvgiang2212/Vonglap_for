<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 2</title>
</head>
<body>
	<script>
		let num = prompt("Enter your number: ");

		let total = 0;

		let i = 1;
		for (; i <= num; i +=1) {
		    //phần thân vòng lặp thực hiện tính tổng
		    total = total + i;
		    alert(total);
		}
	</script>
</body>
</html>
